<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para ti shanti :V</title>

  <style>
    :root{
      --bg: #ffeef6;
      --gradient: linear-gradient(135deg,#ffd6eb,#d6eaff 50%,#ffeef6);
      --card: #ffffffee;
      --text: #3b3b3b;
      --muted: #6b7280;
      --accent: #f472b6; 
      --accent-2: #60a5fa; 
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: 'Segoe UI', Roboto, Ubuntu, Cantarell, sans-serif;
      color:var(--text); background:var(--bg);
      display:grid; place-items:center; padding:24px;
      position: relative; overflow:hidden;
    }
    .bg { position: fixed; inset: -10vmax; background: var(--gradient); filter: blur(60px) saturate(1.1); z-index: -2; animation: breathe 12s ease-in-out infinite; }
    @keyframes breathe { 0%,100%{transform: scale(1)} 50%{transform: scale(1.05)} }

    .hearts{
      position: fixed; inset:0; pointer-events:none; z-index:-1;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,182,193,0.4) 0 8px, transparent 9px),
                        radial-gradient(circle at 80% 30%, rgba(173,216,230,0.4) 0 10px, transparent 11px),
                        radial-gradient(circle at 50% 70%, rgba(255,182,193,0.3) 0 12px, transparent 13px);
      background-size: 180px 180px;
      animation: float 14s linear infinite;
    }
    @keyframes float {
      from { background-position: 0 0, 0 0, 0 0; }
      to { background-position: 0 200px, 200px 400px, -150px 300px; }
    }

    .container{ width:min(940px, 92vw); }
    .card{ background: var(--card); border-radius: 28px; box-shadow: var(--shadow); overflow:hidden; position:relative; border: 2px solid var(--accent); }
    .ribbon{ position:absolute; inset:0; pointer-events:none; opacity:.06; background-image: repeating-linear-gradient(45deg, var(--accent), var(--accent) 12px, transparent 12px, transparent 24px); }

    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 18px 22px; border-bottom: 1px solid rgba(0,0,0,.06); }
    .badge{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background: #fbcfe822; border:1px solid #fbcfe855; font-weight:600; font-size:14px; color:#be185d; }
    .controls{ display:flex; gap:8px; flex-wrap:wrap }
    .btn{ appearance:none; border:0; background: var(--accent-2); color:#fff; padding:10px 14px; border-radius: 12px; cursor:pointer; font-weight:700; transition: transform .1s ease, opacity .2s ease; opacity:.95 }
    .btn:hover{ transform: translateY(-1px); opacity:1 }
    .btn.alt{ background: transparent; color: var(--text); border:1.5px solid #00000033 }

    .hero{ display:grid; grid-template-columns: 1.1fr .9fr; gap: 10px; padding: clamp(18px, 3vw, 26px); }
    @media (max-width: 780px){ .hero{ grid-template-columns: 1fr; } }
    .panel{ padding: clamp(18px, 3vw, 26px); border-radius: 22px; background: #fff8fa; backdrop-filter: blur(6px); }

    .title{ font-size: clamp(28px, 5vw, 44px); line-height:1.05; margin:0 0 8px; font-weight:900; color: var(--accent); text-shadow: 1px 1px 4px rgba(255,192,203,.6); }
    .subtitle{ margin:0; font-size: clamp(14px, 2.3vw, 16px); color: var(--muted) }

    .message{ margin-top: 14px; font-size: clamp(16px, 2.4vw, 18px); line-height:1.65; }
    .message [contenteditable]{ outline: none; border-radius: 12px; padding: 2px 4px; }
    .message [contenteditable]:focus{ box-shadow: 0 0 0 3px #f472b655 }

    .footer{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 12px 22px 20px; border-top: 1px solid rgba(0,0,0,.06); color: var(--muted); font-size: 13px; }
    .chip{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#bfdbfe66; border:1px solid #93c5fd; color:#1e40af }

    .photo-box{ width:100%; max-width:240px; aspect-ratio: 3/4; border-radius: 18px; overflow:hidden; border: 3px solid var(--accent); box-shadow: 0 8px 20px rgba(0,0,0,.2); background:#fff0f6; display:flex; align-items:center; justify-content:center; }
    .photo-box img{ width:100%; height:100%; object-fit:cover; }
    .photo-note{ font-size:13px; color:var(--muted); margin-top:6px; text-align:center; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="hearts"></div>

  <div class="container">
    <div class="card">
      <div class="ribbon"></div>
      <header>
        <div class="controls">

        </div>
      </header>

      <section class="hero">
        <div class="panel">
          <h1 class="title" contenteditable spellcheck="false" id="titulo">Para <span id="nombre" contenteditable>ti</span> </h1>
          <div class="message">
            <p contenteditable id="mensaje">Feliz cumpleaÃ±os shantal que la pases bonito con tu familia y seres queridos, ademas de ello espero que veas muchos animes mas y leas muchos mangas bueno ya mucho si no me dices mucho texco xd.</p>
            <p contenteditable id="firma">Con mucho carÃ±o, <strong>Daniel</strong></p>
            <p contenteditable id="fecha">Agosto 2025</p>
          </div>
        </div>

    
        <div class="panel" style="display:grid;place-items:center">
          <div class="photo-box">
            <img src="Foto.jpg" alt="Foto personalizada" id="foto">
          </div>
          <p class="photo-note">FELIZ CUMPLEAÃ‘OS SHANTALLðŸ’•</p>
        </div>
      </section>

      <div class="footer">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('themeBtn').addEventListener('click',()=>{
      document.body.classList.toggle('night');
    });
    document.getElementById('printBtn').addEventListener('click',()=>{
      window.print();
    });
    document.getElementById('titulo').addEventListener('keydown', (e)=>{
      if(e.key==='Enter') e.preventDefault();
    });
  </script>
</body>
</html>
